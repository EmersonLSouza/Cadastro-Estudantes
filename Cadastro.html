<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/style.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Cadastro de Estudantes</title>
    
</head>
<body>

    <h1>CADASTRO DE ESTUDANTES</h1>

    <form>    
        <fieldset>
            <legend>Cadastro de Estudantes</legend>
            <label for="nome">Nome:</label>
            <input name="nome" id="nome"><br><br>

            <label for="matricula">Matr√≠cula:</label>
            <input type="text" style="width: 147px;" name="matricula" id="matricula"><br><br>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" style="width: 70px;" name="nascimento" id="nascimento"><br><br>

            <label for="email">Email:</label>
            <input type="email" style="width: 172px;" name="email" id="email"><br><br>

            <label for="curso">Curso:</label>
            <input type="text" style="width: 168px;" name="curso" id="curso"><br><br>

            <label for="masculino">Masculino</label>
            <input type="radio"  name="sexo" id="sexo" value="masculino"><br>

            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="sexo" value="feminino"><br><br>
            
            <input type="button" onclick="AddEstudante()" value="Adicionar"><br><br>
            <input type="button" onclick="ViewEstudante()" value="Exibir"><br><br>
            <input type="button" onclick="ViewName()" value="Mostrar Todos"><br><br>
        </fieldset>
    </form>
</body>
</html>
