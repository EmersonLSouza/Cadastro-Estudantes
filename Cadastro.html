<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="js/style.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Estudantes</title>
    
</head>
<body>

    <h1>SISTEMA DE CADASTRO ESTUDANTIL</h1>

    <form>    
        <fieldset>
            <legend>Cadastro de Estudantes</legend>
            <label for="matricula">Matr√≠cula:</label>
            <input type="text"  name="matricula" id="matricula"><br><br>
            <label for="nome">Nome:</label>
            <input type="text"  name="nome" id="nome"><br><br>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date"  name="nascimento" id="nascimento"><br><br>
            <label for="sexo">Sexo:</label>

            <label for="feminino">Feminino</label>
            <input type="checkbox" name="feminino" id="feminino">
            <label for="masculino">Masculino</label>
        </fieldset>
    </form>
